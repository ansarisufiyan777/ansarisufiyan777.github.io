<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Histoire - Biographie Humoristique</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Parisienne", cursive;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .slides-container {
        max-width: 100%;
        height: 95vh;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .slide {
        display: none;
        padding: 40px;
        text-align: center;
        min-height: 600px;
        position: relative;
      }

      .slide.active {
        display: block;
        animation: slideFadeIn 0.8s ease-out;
      }

      @keyframes slideFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .slide-image {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: contain;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .slide-video {
        width: 100%;
        height: auto;
        max-height: 400px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .slide-image:hover,
      .slide-video:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .slide-image,
      .slide-video {
        animation: mediaFloat 6s ease-in-out infinite;
      }

      @keyframes mediaFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .slide-title {
        font-family: "Londrina Outline", sans-serif;
        font-size: 3.5rem;
        color: #2c3e50;
        margin-bottom: 25px;
        font-weight: 400;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
        position: relative;
        letter-spacing: 1px;
      }

      .slide-title::after {
        content: "‚ù¶";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        color: #667eea;
        animation: titleUnderline 2s ease-in-out infinite;
        text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
      }

      .slide-description {
        font-family: "Inter", sans-serif;
        font-size: 1.5rem;
        color: #34495e;
        line-height: 1.8;
        max-width: 700px;
        margin: 0 auto;
        font-weight: 400;
        text-align: justify;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: visible;
      }

      .word {
        display: inline;
        opacity: 0;
        transform: translateY(20px);
        animation: wordAppear 0.5s ease-out forwards;
        white-space: normal;
        word-spacing: normal;
      }

      .word.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .highlight {
        color: #e74c3c;
        text-decoration: underline;
        text-decoration-color: #e74c3c;
        text-decoration-thickness: 2px;
        font-weight: 600;
        text-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
      }

      .slide-description::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      .slide-text-content {
        margin-top: 30px;
        padding: 0 20px;
        animation: contentSlideUp 0.8s ease-out;
      }

      @keyframes titleGlow {
        0% {
          filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3));
        }
        100% {
          filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.6));
        }
      }

      @keyframes titleUnderline {
        0%,
        100% {
          transform: translateX(-50%) scale(1) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateX(-50%) scale(1.2) rotate(5deg);
          opacity: 0.8;
        }
      }

      @keyframes wordAppear {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes contentSlideUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .navigation {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .nav-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 18px 35px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .nav-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .nav-btn:hover::before {
        left: 100%;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .slide-indicators {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .indicator.active {
        background: #667eea;
        transform: scale(1.2);
      }

      .slide-counter {
        text-align: center;
        color: #999;
        font-size: 0.9rem;
        margin-top: 20px;
      }

      .content-navigation-section {
        padding-bottom: 20px;
      }

      .controls-section {
        margin-top: 20px;
        padding: 20px 0;
        border-top: 1px solid #eee;
      }

      @media (max-width: 768px) {
        .slide {
          padding: 20px;
          min-height: 500px;
        }

        .slide-title {
          font-size: 2rem;
        }

        .slide-description {
          font-size: 1rem;
        }

        .navigation {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="slides-container">

      <div id="slides-container"></div>

      <div class="content-navigation-section">
        <!-- Content and Navigation Section -->
        <div class="content-navigation-section">
          <!-- Navigation -->
          <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">
              Previous
            </button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">

            </button>
          </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
          <!-- Slide Indicators -->
          <div class="slide-indicators" id="indicators"></div>

          <!-- Slide Counter -->
          <div class="slide-counter">
            <span id="currentSlide">1</span> of <span id="totalSlides">8</span>

        </div>
      </div>
    </div>
    <script>

          description:
            "En 2022, j'<span class='highlight'>(recevoir) ai re√ßu</span> mon visa pour la France. J'<span class='highlight'>(dire) ai dit</span>: 'Bonjour !' √† l'agent, et lui <span class='highlight'>(r√©pondre) a r√©pondu</span>: 'Votre accent <span class='highlight'>(√™tre) a √©t√©</span> d√©j√† un probl√®me‚Ä¶",
        },
        {
          media: "src/8 - Video.mp4",
          type: "video",
          title: "Arriv√©e √† Strasbourg üé•ü•ñ",
          description:
            "Enfin, j'<span class='highlight'>(arriver) suis arriv√©</span> √† Strasbourg. J'<span class='highlight'>(croire) ai cru</span> que la vraie France, c'√©tait le fromage et la baguette. Mais non, la vraie France <span class='highlight'>(√™tre) a √©t√©</span> les devoirs sans fin d'Alliance Fran√ßaise.",

      let currentSlideIndex = 0;
      let slides = [];
      const totalSlides = slidesData.length;

      // Create slides dynamically from data
      function createSlides() {
        const container = document.getElementById("slides-container");

        slidesData.forEach((slideData, index) => {
          const slideDiv = document.createElement("div");
          slideDiv.className = `slide ${index === 0 ? "active" : ""}`;

          let mediaElement;
          if (slideData.type === "video") {
            mediaElement = document.createElement("video");
            mediaElement.src = slideData.media;
            mediaElement.controls = true;
            mediaElement.className = "slide-video";
            mediaElement.innerHTML =
              "Your browser does not support the video tag.";
          } else {
            mediaElement = document.createElement("img");
            mediaElement.src = slideData.media;
            mediaElement.alt = slideData.title;
            mediaElement.className = "slide-image";
          }

          const titleElement = document.createElement("h2");
          titleElement.className = "slide-title";
          titleElement.textContent = slideData.title;

          const descriptionElement = document.createElement("p");
          descriptionElement.className = "slide-description";

          // Set HTML content with highlighting
          descriptionElement.innerHTML = slideData.description;

          // Create a parent div for title and description
          const textContentDiv = document.createElement("div");
          textContentDiv.className = "slide-text-content";
          textContentDiv.appendChild(titleElement);
          textContentDiv.appendChild(descriptionElement);

          slideDiv.appendChild(mediaElement);
          slideDiv.appendChild(textContentDiv);

          container.appendChild(slideDiv);
          slides.push(slideDiv);
        });
      }

      // Initialize indicators
      function createIndicators() {
        const indicatorsContainer = document.getElementById("indicators");
        for (let i = 0; i < totalSlides; i++) {
          const indicator = document.createElement("div");
          indicator.className = "indicator";
          if (i === 0) indicator.classList.add("active");
          indicator.onclick = () => goToSlide(i);
          indicatorsContainer.appendChild(indicator);
        }
      }

      // Show slide
      function showSlide(index) {
        // Reset typewriter effect on all slides
        slides.forEach((slide) => {
          const words = slide.querySelectorAll(".word");
          words.forEach((word) => word.classList.remove("visible"));
        });

        slides.forEach((slide) => slide.classList.remove("active"));
        slides[index].classList.add("active");

        // Trigger typewriter effect for the new slide
        setTimeout(() => {
          const activeSlide = slides[index];
          const words = activeSlide.querySelectorAll(".word");
          words.forEach((word, wordIndex) => {
            setTimeout(() => {
              word.classList.add("visible");
            }, wordIndex * 100);
          });
        }, 300);

        // Update indicators
        document.querySelectorAll(".indicator").forEach((ind, i) => {
          ind.classList.toggle("active", i === index);
        });

        // Update counter
        document.getElementById("currentSlide").textContent = index + 1;

        // Update navigation buttons
        document.getElementById("prevBtn").disabled = index === 0;
        document.getElementById("nextBtn").disabled = index === totalSlides - 1;
      }

      // Next slide
      function nextSlide() {
        if (currentSlideIndex < totalSlides - 1) {
          currentSlideIndex++;
          showSlide(currentSlideIndex);
        }
      }

      // Previous slide
      function previousSlide() {
        if (currentSlideIndex > 0) {
          currentSlideIndex--;
          showSlide(currentSlideIndex);
        }
      }

      // Go to specific slide
      function goToSlide(index) {
        currentSlideIndex = index;
        showSlide(currentSlideIndex);
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          previousSlide();
        } else if (e.key === "ArrowRight") {
          nextSlide();
        }
      });

      // Auto-play (optional - uncomment to enable)
      // setInterval(nextSlide, 5000);

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        createSlides();
        createIndicators();
        showSlide(0);
      });
    </script>
