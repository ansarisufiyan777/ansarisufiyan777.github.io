    <script>
      $(document).ready(function () {
        // Calculate years of experience
        function calculateExperience() {
          const startDate = new Date("Jan 2017");
          const endDate = new Date();
          const years = (endDate - startDate) / (1000 * 60 * 60 * 24 * 365);
          return Math.floor(years);
        }

        // Update about text with calculated experience
        const yearsOfExperience = calculateExperience();

        // Handle about as string paragraph
        const aboutText = resume.about.replace(
          "{{experience}}",
          yearsOfExperience
        );
        document.getElementById("about").innerHTML = aboutText;

        // Set initial state
        // $(".controls-container").addClass("show");
        // $(".main-container").addClass("shift-right");
        // $("#toggleControls").hide();
        // $("#toggleControls i").removeClass("fa-times").addClass("fa-bars");

        $("#toggleControls").on("click", function () {
          const controls = $(".controls-container");
          const mainContent = $(".main-container");
          const button = $(this);
          if (controls.hasClass("show")) {
            controls.removeClass("show");
            mainContent.removeClass("shift-right");
            button.show();
            // Pull animation
            mainContent.css({
              transition: "margin-right 0.3s ease-out",
              "margin-right": "0",
            });
          } else {
            controls.addClass("show");
            mainContent.addClass("shift-right");
            button.hide();
            // Push animation
            mainContent.css({
              transition: "margin-right 0.3s ease-in",
              "margin-right": "440px",
            });
          }
        });

        $("#cancel").on("click", function () {
          const mainContent = $(".main-container");
          $(".controls-container").removeClass("show");
          mainContent.removeClass("shift-right");
          $("#toggleControls").show();
          // Pull animation
          mainContent.css({
            transition: "margin-right 0.3s ease-out",
            "margin-right": "0",
          });
        });

        $("#btnPrint").on("click", function (e) {
          // Hide the controls panel first
          const mainContent = $(".main-container");
          $(".controls-container").removeClass("show");
          mainContent.removeClass("shift-right");
          $("#toggleControls").show();

          // Pull animation
          mainContent.css({
            transition: "margin-right 0.3s ease-out",
            "margin-right": "0",
          });

          // Wait for the panel to hide before printing
          setTimeout(function () {
            window.print();
          }, 300);
        });

        var page = 1;
        $("#pageCount").html(page + " page");

        // Populate data from resume object
        document.getElementById("name").textContent = resume.name;
        document.getElementById("title").textContent = resume.title;

        // Populate phones
        const phonesContainer = document.getElementById("phones");
        resume.contact.phones.forEach((phone) => {
          const span = document.createElement("span");
          span.className = "call";
          span.textContent = phone;
          phonesContainer.appendChild(span);
        });

        // Populate contact info
        document.getElementById("location").textContent =
          resume.contact.location;
        document.getElementById("email").textContent = resume.contact.email;
        document.getElementById("website").href = resume.contact.website;
        document.getElementById("website-text").textContent =
          resume.contact.website.replace("https://", "");

        // Populate education
        const educationList = document.getElementById("education");
        resume.education.forEach((edu) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${edu.degree}</span>
            <span>${edu.institution}</span>
            <div class="edu-info">
              <small>CGPA: ${edu.cgpa}</small>
              <small>${edu.years}</small>
            </div>
          `;
          educationList.appendChild(li);
        });

        // Populate languages
        const languagesList = document.getElementById("languages");
        resume.languages.forEach((lang) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${lang.name}</span>
            <div class="skills-bar">
              <div class="bar" style="width: ${lang.level}%">
                <span class="tooltip">${lang.level}%</span>
              </div>
            </div>
          `;
          languagesList.appendChild(li);
        });

        // Populate tools
        const toolsContainer = document.getElementById("tools");
        resume.tools.forEach((tool) => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = tool;
          toolsContainer.appendChild(span);
        });

        // Populate social links
        document.getElementById("github").href = resume.social.github;
        document.getElementById("linkedin").href = resume.social.linkedin;
        document.getElementById("stackoverflow").href =
          resume.social.stackoverflow;
        document.getElementById("npm").href = resume.social.npm;

        // Populate domain expertise
        const domainExpertiseContainer =
          document.getElementById("domainExpertise");
        resume.domainExpertise.forEach((domain) => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = domain;
          domainExpertiseContainer.appendChild(span);
        });

        // Populate successes
        const successesList = document.getElementById("achievements");
        resume.successes.forEach((success) => {
          const li = document.createElement("li");
          if (success.link) {
            const [prefix, linkText] = success.title.split(":");
            li.innerHTML = `<div style="display: flex; color: black !important;"><span style="color: black !important;">${prefix}:</span><a href="${success.link}" target="_blank" style="color: black !important; text-decoration: none;">${linkText}</a></div>`;
          } else {
            li.innerHTML = `<div style="display: flex; color: black !important;"><span style="color: black !important;">${success.title}</span></div>`;
          }
          successesList.appendChild(li);
        });

        // Populate experience
        const experienceList = document.getElementById("experience");
        resume.experience.forEach((exp) => {
          const li = document.createElement("li");
          li.innerHTML = `
          <div style="display: flex;justify-content: space-between;">
            <span><strong>${exp.company}</strong> - ${exp.role}</span>
            <small>${exp.period}</small>
          </div>
            ${exp.description ? `<p>${exp.description}</p>` : ""}
          `;
          experienceList.appendChild(li);
        });

        // Add color mode change handler
        $("#colorMode").on("change", function () {
          const mode = $(this).val();
          if (mode === "bw") {
            $(".resume").addClass("bw-mode");
          } else {
            $(".resume").removeClass("bw-mode");
          }
        });
      });
